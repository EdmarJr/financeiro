<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt-BR" lang="pt-BR"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition template="/jsf/template/commonLayout.xhtml">
		<ui:define name="title">#{msg['incluir.funcionario.titulo']}</ui:define>
		<ui:define name="content">


			<h:form id="principal">
				<div class="col-lg-5">
				<p:panel styleClass="panel panel-success"
					header="#{msg['incluir.funcionario.titulo.panel.informacoes.funcionario']}"
					id="painel_cadastro">
					<p:panelGrid columns="3">
					<h:outputText value="#{msg['incluir.funcionario.campo.nome']}" for="nome" />
					<p:inputText id="nome" value="#{inclusaoFuncionarioEmpresaController.funcionarioEmpresa.nome}"/>
					<h:message for="nome" errorClass="errorMessage" />
					<h:outputText value="#{msg['incluir.funcionario.campo.email']}" for="email" />
					<p:inputText id="email" value="#{inclusaoFuncionarioEmpresaController.funcionarioEmpresa.email}"/>
					<h:message for="email" errorClass="errorMessage" />
					<h:outputText value="#{msg['incluir.funcionario.campo.telefone']}" for="telefone" />
					<p:inputText id="telefone" value="#{inclusaoFuncionarioEmpresaController.funcionarioEmpresa.telefone}"/>
					<h:message for="telefone" errorClass="errorMessage" />
					<h:outputText value="#{msg['incluir.funcionario.campo.cep']}" for="cep" />
					<p:inputText id="cep" value="#{inclusaoFuncionarioEmpresaController.funcionarioEmpresa.cep}"/>
					<h:message for="cep" errorClass="errorMessage" />
					<h:outputText value="#{msg['incluir.funcionario.campo.endereco']}" for="endereco" />
					<p:inputText id="endereco" value="#{inclusaoFuncionarioEmpresaController.funcionarioEmpresa.endereco}"/>
					<h:message for="endereco" errorClass="errorMessage" />
					<h:outputText value="#{msg['incluir.funcionario.campo.rg']}" for="rg" />
					<p:inputText id="rg" value="#{inclusaoFuncionarioEmpresaController.funcionarioEmpresa.rg}"/>
					<h:message for="rg" errorClass="errorMessage" />
					<h:outputText value="#{msg['incluir.funcionario.campo.cpf']}" for="cpf" />
					<p:inputText id="cpf" value="#{inclusaoFuncionarioEmpresaController.funcionarioEmpresa.cpf}"/>
					<h:message for="cpf" errorClass="errorMessage" />
					</p:panelGrid>
					<p:commandButton value="#{msg['botao.incluir']}"  action="#{inclusaoFuncionarioEmpresaController.comandoIncluir(inclusaoFuncionarioEmpresaController.funcionarioEmpresa)}"/>
				</p:panel>
				</div>
			</h:form>



		</ui:define>


	</ui:composition>

</html>
