<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt-BR" lang="pt-BR"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
<h:outputStylesheet name="estilo.css" library="css" />
</h:head> 
<body> 

<ui:composition template="/jsf/template/commonLayout.xhtml">
		<ui:define name="title">Gerenciar Perfis</ui:define>
		<ui:define name="content">
 
	 <h:form id="principal">

				<p:panel header="Configurar perfis" id="painel_cadastro" style="margin-bottom:10px;" >
					<p:messages id="messages" autoUpdate="true" closable="true" />
					
					<p:panelGrid columns="2" style="width:100%" >
						
						<p:selectOneMenu value="#{manterPerfilMB.perfilUsuario}" id="idPerfilUsuario">
							<f:selectItem itemLabel="Selecione um perfil" />
							<f:ajax event="change" render="listaLinks" listener="#{manterPerfilMB.listaLinksPerfis()}" />
							<f:selectItems value="#{manterPerfilMB.listaPerfilUsuario}" var="prod" itemLabel="#{prod.descricao}" itemValue="#{prod}" />
						</p:selectOneMenu>
					</p:panelGrid>

				</p:panel>
						


	 <p:dataTable value ="#{manterPerfilMB.listaMenu}" var ="perfil" id="listaLinks">
	 	<f:facet name="header">  
            Lista de Links
        </f:facet> 
        <p:column headerText="#{msg['gerenciar.perfis.datatable.coluna.link']}">
			<p:outputLabel value="#{perfil.descricao}" />
		</p:column>
	 </p:dataTable>

	 </h:form>
	 
	 
	 
	 
	 
</ui:define>
 
  
    	</ui:composition>


</body> 
</html>
